<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/util/index.css">
        <script src="/static/util/main.js"></script>
        <title>MindbodyGo</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/static/instructions.html">Instructions</a></li>
                <li><a href="/static/about.html">About MindbodyGo</a></li>
            </ul>
        </nav>
        <h1>MindbodyGo Bot</h1>
        
        <form action="/book" method="POST" id="bookingForm">
            <div class="input-container">
                <div class="left-column">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="lane">Lane (1-3):</label>
                    <input type="text" id="lane" name="lane" required>
                    <label for="stime">Start Time (Ex: 8):</label>
                    <input type="text" id="stime" name="stime" required>
                </div>
                <div class="right-column">
                    <label for="tod">AM/PM (Capital):</label>
                    <input type="text" id="tod" name="tod" required>
                    <label for="month">Month (Ex: 6):</label>
                    <input type="text" id="month" name="month" required>
                    <label for="day">Day (Ex: 4):</label>
                    <input type="text" id="day" name="day" required>
                </div>
                <input type="button" id="halfHourBtn" value="Add a Half Hour">
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
